{% if page.submenu %}
<nav class="navbar is-light has-shadow">
  <div class="container">
    <div class="navbar-tabs">
      {% for menu_item in site.submenus[page.submenu] %}
      <a class="navbar-item is-tab" href="{{ menu_item[1].path }}">
        {{ menu_item[1].title }}
      </a>
      {% endfor %}
    </div>
  </div>
</nav>
{% endif %}
