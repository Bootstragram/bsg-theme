{% if site.title %}<meta property="og:site_name" content="{{ site.title }}">{% endif %}
{% if page.title %}<meta property="og:title" content="{{ page.title | escape }}">{% endif %}

<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
{% if page.description %}<meta property="og:description" content="{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">{% endif %}
<meta property="og:type" content="article">
<meta property="og:locale" content="{% if page.lang == 'en' %}en_US{% else %}fr_FR{% endif %}">
{% if page.covercolor %}
<meta property="og:image" content="{{ page.covercolor | prepend: site.imagehost_baseurl }}">
{% elsif page.cover %}
<meta property="og:image" content="{{ page.cover | prepend: site.imagehost_baseurl }}">
{% endif %}
{% if site.facebook_app_id %}<meta property="fb:app_id" content="{{ site.facebook_app_id}}">{% endif %}
{% if site.publisher %}<meta property="article:publisher" content="{{ site.publisher }}">{% endif %}
